<li
  [ngClass]="{
    'list-group-item': true,
    'list-group-item-success': loveIts > 0,
    'list-group-item-danger': loveIts < 0
  }"
>
  <!-- <div class="post"> -->
  <h2>
    <strong>{{ title }}</strong>
  </h2>
  <span class="datePost"
    >{{ created_at | date: 'MM/dd/yyyy, HH:mm aa' | uppercase }}
  </span>
  <p>{{ content }}</p>

  <!-- <div class="btn-group" role="group"> -->
  <button class="btn btn-success" (click)="loveIt()">Love it!</button>
  <button class="btn btn-danger" (click)="dontLoveIt()">Don't love it!</button>
  <!-- </div> -->
  <!-- </div> -->
</li>
